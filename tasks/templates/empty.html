{% extends 'base.html' %}
{% block content %}
<style>
    @import url("https://fonts.googleapis.com/css2?family=Fontdiner+Swanky&family=Roboto:wght@500&display=swap");


    div.error {
        display: flex;
        align-items: center;
        height: 100vh;
        max-width: 1000px;
        width: calc(100% - 4rem);
        margin: 0 auto;
    }

    div.error>* {
        display: flex;
        flex-flow: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        max-width: 500px;
        width: 100%;
        padding: 2.5rem;
    }

    aside {
        background-image: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/4424790/right-edges.png");
        background-position: top right;
        background-repeat: no-repeat;
        background-size: 25px 100%;
    }

    aside img {
        display: block;
        height: auto;
        width: 100%;
    }

    main {
        text-align: center;
    }

    main h1 {
        font-family: "Fontdiner Swanky", cursive;
        font-size: 4rem;
        color: #C92228;
        margin-bottom: 1rem;
    }

    main p {
        margin-bottom: 2.5rem;
    }

    main p em {
        font-style: italic;
        color: #C92228;
    }

    main button {
        font-family: "Fontdiner Swanky", cursive;
        font-size: 1rem;
        color: #383838;
        border: none;
        background-color: #C92228;
        padding: 1rem 2.5rem;
        transform: skew(-5deg);
        transition: all 0.1s ease;
        cursor: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/4424790/cursors-eye.png"), auto;
    }

    main button:hover {
        background-color: whitesmoke;
        transform: scale(1.15);
    }

    @media (max-width: 700px) {
        body {
            background: #383838;
            font-size: 16px;
        }

        div.error {
            flex-flow: column;
        }

        div.error>* {
            max-width: 700px;
            height: 100%;
        }

        aside {
            background-image: none;
            background-color: white;
        }

        aside img {
            max-width: 300px;
        }
        
    }
</style>

<div class="error">
    <aside><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4424790/Mirror.png" alt="404 Image" />
    </aside>
    <main>
        <h1>Opps!</h1>
        <p>
            Parece que la informacion solicitada no contiene Datos <em>. . . intenta con otra busqueda.</em>
        </p>
        <a class="btn btn-dark" href="/dashboard/">
            Regresar al Dashboad
        </a>
    </main>
</div>

{% endblock %}

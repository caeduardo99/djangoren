{% extends "base.html" %} {% block content %}

<main class="container">
  <div class="row">
    <section class="col-md-4 offset-md-4 mt-5">
      <form action="/signin/" method="POST" class="card card-body">

          <div class="text-center">
            <img src="https://scontent.fgye1-2.fna.fbcdn.net/v/t39.30808-6/289943255_3167940936807816_1858308772255237198_n.jpg?_nc_cat=102&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=vDf5gLxTNy4AX-bXgVn&_nc_ht=scontent.fgye1-2.fna&oh=00_AT-9DgwskFMYd8oCNPKYPhaQOJ0JD2wULMtjEsNYElzC1g&oe=635BF560" width="150" height="150" class="img-fluid" alt="...">
          </div>
          {{error}}
           
          {% csrf_token %}
        
          <div class="mb-3">
                <label for="username">Usuario:</label>
          <input
            type="text"
            name="username"
            id="username"
            class="form-control"
            placeholder="Write your username"/>
          </div>

          <div class="mb-3">
            <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
            placeholder="Write your password"/>
          </div>
          <button class="btn btn-danger">Aceptar</button>
 
      </form>
    </section>
</main>
{% endblock %}
